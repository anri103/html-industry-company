<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>index</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header class="header py-2">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <img src="img/logo.png.webp" alt="">
                </div>
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <ul class="list-unstyled">
                        <li><a href="#">online@mail.ru</a></li>
                        <li><a href="#">8 (800) 555-23-45</a></li>
                        <li><a href="#">8 (495) 111-23-45</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Главный контейнер -->
    <main class="main py-5">

        <section class="section py-5">
            <div class="container">
                <div class="position-relative p-md-2">
                    <div class="swiper heroSwiper navigation-outside">
                        <div class="swiper-wrapper mb-5">
                            <div class="swiper-slide">
                                <div class="d-flex align-items-center justify-content-center bg-white rounded-4"
                                    style="height: 400px;">
                                    Slide 1
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="d-flex align-items-center justify-content-center bg-white rounded-4"
                                    style="height: 400px;">
                                    Slide 2
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="d-flex align-items-center justify-content-center bg-white rounded-4"
                                    style="height: 400px;">
                                    Slide 3
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="d-flex align-items-center justify-content-center bg-white rounded-4"
                                    style="height: 400px;">
                                    Slide 4
                                </div>
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                    <div class="swiper-button-next d-none d-lg-flex" id="heroSwiper-next"></div>
                    <div class="swiper-button-prev d-none d-lg-flex" id="heroSwiper-prev"></div>
                </div>
            </div>
        </section>

    </main>

    <!-- Футер -->
    <footer class="footer py-5 bg-light">
        <div class="container">
            <div class="row mt-4">
                <div class="col-lg-4">
                    <div class="text-center text-lg-start">
                        <p class="small color-gray">© <script>document.write(new Date().getFullYear())</script> Все права защищены.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
